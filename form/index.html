 label{

<body>
		<form>
			<fieldset>
				<legend>APPLICATION FORM</legend>
					<label for="User Name">User Name</label>
					<input type="text" placeholder="Enter Your Name" id="User Name" required><br>
					<label for="password">Possword</label>

					<label for="Dod">Date Of birth</label>

					<label for="age">Age</label>
					<input type="number">
					<input type="time"><br>
					<label>Gender:</label>
					<label for="Gender"></label>Male<input type="radio" name="Gender">
					<label for="Gender"></label>Female<input type="radio" name="Gender"><br>
					<label for="Email">Email</label>
					<input type="text" placeholder="Enteer Your Email"><br>
					<label>Languages:</label>

					<label for="css"></label>Css<input type="checkbox"  id="css" value="Languages">

						<option value="tamil">

						<option value="malayalam">

						<option value="kanadam">
					</datalist><br>
					<label for="serch">Search</label>
					<input type="Search" placeholder="search"/> 					
					<input type="submit"><input type="reset">
					
			</fieldset>
			
		</form>
